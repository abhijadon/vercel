<html>
  <head> </head>
  <body>
    <form method="POST" name="customerData" action=""https://test.ccavenue.com/transaction/transaction.do?command=initiateTransaction&merchant_id=' +
      POST.merchant_id +
      "&encRequest=" +
      encRequest +
      "&access_code=" +
      accessCode +
      '"">
      <table width="40%" height="100" border="1" align="center">
        <caption>
          <font size="4" color="blue"><b>Integration Kit</b></font>
        </caption>
      </table>
      <table width="40%" height="100" border="1" align="center">
        <tr>
          <td>Parameter Name:</td>
          <td>Parameter Value:</td>
        </tr>
        <tr>
          <td colspan="2">Compulsory information</td>
        </tr>
        <tr>
          <td>Merchant Id</td>
          <td>
            <input type="text" name="merchant_id" id="merchant_id" value="878809" />
          </td>
        </tr>
        <tr>
          <td>Order Id</td>
          <td><input type="text" name="order_id" value="" /></td>
        </tr>
        <tr>
          <td>Currency</td>
          <td><input type="text" name="currency" value="INR" /></td>
        </tr>
        <tr>
          <td>Amount</td>
          <td><input type="text" name="amount" value="1.00" /></td>
        </tr>
        <tr>
          <td>Redirect URL</td>
          <td>
            <input
              type="text"
              name="redirect_url"
              value="http://127.0.0.1:3002/ccavResponseHandler"
            />
          </td>
        </tr>
        <tr>
          <td>Cancel URL</td>
          <td>
            <input
              type="text"
              name="cancel_url"
              value="http://127.0.0.1:3002/ccavResponseHandler"
            />
          </td>
        </tr>
        <tr>
          <td>Language</td>
          <td>
            <input type="text" name="language" id="language" value="EN" />
          </td>
        </tr>
        <tr>
          <td colspan="2">Billing information(optional):</td>
        </tr>
        <tr>
          <td>Billing Name</td>
          <td><input type="text" name="billing_name" value="Peter" /></td>
        </tr>
        <tr>
          <td>Billing Address:</td>
          <td>
            <input type="text" name="billing_address" value="Santacruz" />
          </td>
        </tr>
          <td>Billing Country:</td>
          <td><input type="text" name="billing_country" value="India" /></td>
        </tr>
        <tr>
          <td>Billing Tel:</td>
          <td><input type="text" name="billing_tel" value="9876543210" /></td>
        </tr>
        <tr>
          <td>Billing Email:</td>
          <td>
            <input
              type="text"
              name="billing_email"
              value="testing@domain.com"
            />
          </td>
        </tr>

        <tr>
          <td></td>
          <td><input type="submit" value="Checkout" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
